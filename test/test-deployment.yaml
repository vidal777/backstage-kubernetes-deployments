apiVersion: apps/v1
kind: Deployment
metadata:
  name: "test"
  labels:
    app: basic-app
    owner: "group:default/security-team"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: basic-app
  template:
    metadata:
      labels:
        app: basic-app
    spec:
      containers:
      - name: basic-app
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: basic-app-service
  labels:
    app: basic-app
spec:
  selector:
    app: basic-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
