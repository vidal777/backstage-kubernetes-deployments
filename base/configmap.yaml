apiVersion: v1
kind: ConfigMap
metadata:
  name: python-api-config
  labels:
    app: python-api
    component: backend
data:
  # Application configuration
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  PORT: "8000"
  
  # FastAPI settings
  API_TITLE: "Python FastAPI Application"
  API_VERSION: "1.0.0"
  
  # Logging configuration
  LOG_LEVEL: "info"
